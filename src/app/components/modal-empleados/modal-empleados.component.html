<div class="modal fade" id="modalempleados" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedempleados.id ? 'Nuevo Empleado' : 'Actualizar Empleado'}}
        </h5>
        <button type="button" class="close" #btnClose data-dismiss="modal" (click)="onCloseempleado(formempleado)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formempleado" #formempleado="ngForm" (ngSubmit)="onSaveempleado(formempleado)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedempleados.id">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="this.dataApi.selectedempleados.nombre">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="rfc">RFC</label>
              <input type="text" name="rfc" class="form-control" placeholder="RFC" [(ngModel)]="this.dataApi.selectedempleados.rfc">
            </div>
            <div class="form-group col-md-6">
              <label for="correo">Correo</label>
              <input type="text" name="correo" class="form-control" placeholder="Correo" [(ngModel)]="this.dataApi.selectedempleados.correo">
            </div>
            <div class="form-group col-md-6">
              <label for="telefono">Telefono</label>
              <input type="text" name="telefono" class="form-control" placeholder="Tel" [(ngModel)]="this.dataApi.selectedempleados.telefono">
            </div>
            <div class="form-group col-md-6">
              <label for="direccion">Direccion</label>
              <input type="text" name="direccion" class="form-control" placeholder="Dir" [(ngModel)]="this.dataApi.selectedempleados.direccion">
            </div>
            <div class="form-group col-md-6">
                <label for="puesto">Puesto</label>
                <select name="puesto" class="form-control" [(ngModel)]="this.dataApi.selectedempleados.puesto">
                  <option value="Sistemas">Sistemas</option>
                  <option value="Contabilidad">Contabilidad</option>
                  <option value="Ventas">Ventas</option>
                  <option value="rh">RH</option>
                  <option value="Administracion">Administracion</option>
                  <option value="Almacen">Almacen</option>
                  <option value="Compras">Compras</option>
                  <option value="Gerencia">Gerencia</option>
                  <option value="Cartera">Cartera</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="sueldo">Sueldo</label>
                <input type="number" name="sueldo" class="form-control" placeholder="$0.00" [(ngModel)]="this.dataApi.selectedempleados.sueldo">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal" (click)="onCloseempleado(formempleado)">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
