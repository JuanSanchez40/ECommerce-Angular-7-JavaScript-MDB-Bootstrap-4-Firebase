<div class="modal fade" id="modalproveedores" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedproveedores.id ? 'Nuevo Proveedor' : 'Actualizar Proveedor'}}
        </h5>
        <button type="button" class="close" #btnClose data-dismiss="modal" (click)="onCloseproveedor(formproveedor)" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formcliente" #formproveedor="ngForm" (ngSubmit)="onSaveproveedor(formproveedor)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedproveedores.id">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="this.dataApi.selectedproveedores.nombre">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="rfc">RFC</label>
              <input type="text" name="rfc" class="form-control" placeholder="RFC" [(ngModel)]="this.dataApi.selectedproveedores.rfc">
            </div>
            <div class="form-group col-md-6">
              <label for="correo">Correo</label>
              <input type="text" name="correo" class="form-control" placeholder="Correo" [(ngModel)]="this.dataApi.selectedproveedores.correo">
            </div>
            <div class="form-group col-md-6">
              <label for="telefono">Telefono</label>
              <input type="text" name="telefono" class="form-control" placeholder="Tel" [(ngModel)]="this.dataApi.selectedproveedores.telefono">
            </div>
            <div class="form-group col-md-6">
              <label for="direccion">Direccion</label>
              <input type="text" name="direccion" class="form-control" placeholder="Dir" [(ngModel)]="this.dataApi.selectedproveedores.direccion">
            </div>
            <div class="form-group col-md-6">
                <label for="credito">Credito</label>
                <select name="credito" class="form-control" [(ngModel)]="this.dataApi.selectedproveedores.credito">
                  <option value="Si">Si</option>
                  <option value="No">No</option>
                </select>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal" (click)="onCloseproveedor(formproveedor)">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
