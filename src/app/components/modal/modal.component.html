<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            {{ !this.dataApi.selectedBook.id ? 'Nuevo Producto' : 'Actualizar Producto'}}
          </h5>
          <button type="button" class="close" #btnClose data-dismiss="modal" (click)="onCloseBook(formBook)" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="formBook" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
            <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedBook.id">
            <input type="hidden" name="userUid" [value]="userUid">
            <div class="form-group">
              <label for="titulo" class="col-form-label">Producto:</label>
              <input type="text" class="form-control" name="titulo" [(ngModel)]="this.dataApi.selectedBook.titulo">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="precio">Precio</label>
                <input type="text" name="precio" class="form-control" placeholder="$0,00" [(ngModel)]="this.dataApi.selectedBook.precio">
              </div>
              <div class="form-group col-md-6">
                  <label for="idioma">Moneda</label>
                  <select name="idioma" class="form-control" [(ngModel)]="this.dataApi.selectedBook.idioma">
                    <option value="MXN">MXN</option>
                    <option value="DLLS">DLLS</option>
                  </select>
                </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="autor">Marca</label>
                <input type="text" name="autor" class="form-control" placeholder="Marca" [(ngModel)]="this.dataApi.selectedBook.autor">
              </div>
              <div class="form-group col-md-6">
                <label for="oferta">Oferta</label>
                <select name="oferta" class="form-control" [(ngModel)]="this.dataApi.selectedBook.oferta">
                  <option value="1">SÃ­</option>
                  <option value="0">No</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="portada">Portada</label>
                <input type="text" name="portada" class="form-control" placeholder="Portada" [(ngModel)]="this.dataApi.selectedBook.portada">
              </div>
              <div class="form-group col-md-3">
                <label for="stock">Stock</label>
                <input type="number" name="stock" class="form-control" placeholder="00000" [(ngModel)]="this.dataApi.selectedBook.stock">
              </div>
              <div class="form-group col-md-3">
                <label for="stockmin">Stock Min.</label>
                <input type="number" name="stockmin" class="form-control" placeholder="00000" [(ngModel)]="this.dataApi.selectedBook.stockmin">
              </div>
              <div class="form-group col-md-3">
                <label for="stockmax">Stock Max.</label>
                <input type="number" name="stockmax" class="form-control" placeholder="00000" [(ngModel)]="this.dataApi.selectedBook.stockmax">
              </div>
            </div>
            <div class="form-group">
              <label for="descripcion" class="col-form-label">Descripcion:</label>
              <textarea class="form-control" name="descripcion" [(ngModel)]="this.dataApi.selectedBook.descripcion"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal" (click)="onCloseBook(formBook)">Cerrar</button>
              <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
